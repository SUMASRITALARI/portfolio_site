<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suma's Cozy Portfolio 🌿</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="glow">hey gang 🌸</h1>
    <p>suma here — coding, art, and creativity ✨</p>
  </header>

  <section class="about">
    <h2>🌿 haloww  🌿</h2>
    <p>I'm a Mathematics & Computing student who loves AI/ML, art, and cozy UI design.</p>
  </section>

  <section class="favorites">
    <h2>💚 My Favorites 💚</h2>
    <div class="fav-container">
      <div class="fav-card">
        <img src="kuromi.jpeg" alt="Kuromi art">
        <p>Kuromii and melodyyy 🎀</p>
      </div>
      <div class="fav-card">
        <img src="cat.jpeg" alt="Cute cat">
        <p>Carr 😸</p>
      </div>
      <div class="fav-card">
        <img src="crochet.jpeg" alt="Crochet toy">
        <p> Crochet 🧶</p>
      </div>
    </div>
  </section>

  <section class="gallery">
    <h2>📸 Gallery 📸</h2>
    <div class="gallery-grid">
      <img src="strawberry.jpeg" alt="Art 1">
      <img src="kuromi.jpeg" alt="Art 2">
      <img src="cat.jpeg" alt="Art 3">
      <img src="crochet.jpeg" alt="Art 4">
    </div>
  </section>

  <section class="photobooth">
    <h2>🎞️ Photo Booth 🎞️</h2>
    <button id="boothBtn">Take a Photo 💚</button>
    <p id="caption" class="hidden">Smileeeee!!!!😸</p>
    <img id="boothPic" src="cat2.jpeg" class="hidden" alt="cat photo">
  </section>

  <footer>
    <p>✨ hehehe 🌷 | <a href="https://open.spotify.com/" target="_blank">🎧 Spotify</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
